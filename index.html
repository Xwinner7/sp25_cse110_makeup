<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Globocorp GPT Genie</title>
  <link rel="stylesheet" href="styles.css" />
  <noscript>
    <div class="js-warning">This app requires JavaScript to function properly.</div>
  </noscript>
</head>
<body>
  <header class="header">
    <h1 class="title">Globocorp GPT Genie</h1>
    <p class="subtitle">Tell us your wishes and all of your dreams will come true!</p>
  </header>

  <main>
    <section class="chat-container" id="chat" aria-live="polite"></section>
    <div class="input-container">
      <label for="input" class="visually-hidden">Your message</label>
      <input
        type="text"
        id="input"
        class="chat-input"
        placeholder="What are your wishes mighty customer?"
        aria-label="Your message"
      />
      <button id="send-button" class="send-button" aria-label="Send">Send</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
